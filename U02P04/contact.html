  <body>
    <!-- Encabezado -->
    <header>
      <h1>Prevalecer</h1>
    </header>
    <div class="container">
      <!-- Navegación / cotenedor izquierdo -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="multimedia.html">Multimedia</a></li>

      <!-- Contenedor principal -->
      <main>
        <form action="">
          <table>
            <tr>
              <td><label for="nombre">Nombre: </label></td>
              <td><input type="text" name="nombre" id="nombre" required></td>
          </tr>
          <tr>
              <td><label for="email">E-mail: </label></td>
              <td><input type="email" name="email" id="email" required></td>
          </tr>
          <tr>
              <td><label for="edad">Edad: </label></td>
              <td><input type="number" name="edad" id="edad"></td>
          </tr>
          <tr>
              <td><label for="color">Color preferido: </label></td>
              <td><input type="color" name="color" id="color"></td>
          </tr>
          <tr>
              <td><label for="comentario">Comentario: </label></td>
              <td><input type="textarea" name="comentario" id="comentario" min="10"></td>
          </tr>
          <tr>
              <td><input type="submit" name="enviar" id="enviar"></td>
          </tr>

          </table>
        </form>

        <section>
          <h2>Ubicacion UTN Rosario</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.8702577809586!2d-60.64630682457788!3d-32.95443467359001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1683679466329!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

      <div class="right">

        <p>Formulario para contactarse</p>
