<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilo/index.css">
    <title>Iglesia Sud</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Prevalecer</h1>
    </header>
    <div class="container">
      <!-- Navegación / cotenedor izquierdo -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="multimedia.html">Multimedia</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
      <!-- Contenedor principal -->
      <main>
        <form action="">
          <table>
            <tr>
              <td><label for="nombre">Nombre: </label></td>
              <td><input type="text" name="nombre" id="nombre" required></td>
          </tr>
          <tr>
              <td><label for="email">E-mail: </label></td>
              <td><input type="email" name="email" id="email" required></td>
          </tr>
          <tr>
              <td><label for="edad">Edad: </label></td>
              <td><input type="number" name="edad" id="edad"></td>
          </tr>
          <tr>
              <td><label for="color">Color preferido: </label></td>
              <td><input type="color" name="color" id="color"></td>
          </tr>
          <tr>
              <td><label for="comentario">Comentario: </label></td>
              <td><input type="textarea" name="comentario" id="comentario" min="10"></td>
          </tr>
          <tr>
              <td><input type="submit" name="enviar" id="enviar"></td>
          </tr>

          </table>
        </form>
        

      </main>
      <!-- Contenedor secundario / derecho -->
      <div class="right">
        <h2>Info</h2>
        <p>Formulario para contactarse</p>
      </div>
    </div>
    <!-- Pie de Página-->
    <footer>
      <p>© copyright Nicolas Maraz</p>
    </footer>

  </body>
</html>
